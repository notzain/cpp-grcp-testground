target_host=armv8l-linux-gnueabihf
standalone_toolchain=C:/Toolchain/gcc-linaro-7.5.0-2019.12-i686-mingw32_armv8l-linux-gnueabihf
cc_compiler=gcc
cxx_compiler=g++

[settings]
os_build=Windows
arch_build=x86_64
os=Linux
arch=armv8
compiler=gcc
compiler.version=7.5
compiler.libcxx=libstdc++11
build_type=Debug

[env]
CONAN_CMAKE_FIND_ROOT_PATH=$standalone_toolchain/$target_host/
CONAN_CMAKE_GENERATOR = Ninja
PATH=[$standalone_toolchain/bin]
CHOST=$target_host
AR=$target_host-ar
AS=$target_host-as
RANLIB=$target_host-ranlib
LD=$target_host-ld
STRIP=$target_host-strip
CC=$target_host-$cc_compiler
CXX=$target_host-$cxx_compiler
CXXFLAGS=-I"$standalone_toolchain/$target_host/lib/include"